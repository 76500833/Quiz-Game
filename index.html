<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <!--*START BUTTON-->

    <!--*timer-->

    <BUTTON id="start" style="width: 100%; margin: 5px; max-width: 100vw; margin:auto;" class="btn btn-primary">start</BUTTON>

    <section id="questions" style="display: flex; justify-content: center; flex-direction: column; gap: 5px; text-align: center; color:white;
    max-width: 100%; align-items: center;">
        <div id='question-text' style=" font-size: 30px; font-weight: bold;"></div>
        <button id="a1" class="btn btn-primary"></button>
        <button id="a2" class="btn btn-primary"></button>
        <button id="a3" class="btn btn-primary"></button>
        <button id="a4" class="btn btn-primary"></button>
    </section>

    <div id="timer" style="display: flex; justify-content: center; color:white; font-size: 30px; font-weight: bold;"></div>
    <p id="timer" style="position: relative; font-size: 50px; font-weight: bold;"></p>
    
    <div id="inputField" style="display:flex; flex-direction: column; justify-content: center;align-items: center;">
       <input type="text" placeholder="Enter your name" name="name" style="display: none;"></input>
        <button id="submit" style="display:none;">submit</button>
    </div>

    <div id="score"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/index.js"></script>
</body>

</html>
